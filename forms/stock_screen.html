<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('warehouse-background.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .notification {
      color: red;
      font-weight: bold;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>VIEW STOCK</h2>
    <table>
      <tr>
        <th>PRODUCE NAME</th>
        <th>TYPE</th>
        <th>TONNAGE</th>
      </tr>
      <tr>
        <td>RICE</td>
        <td>A</td>
        <td class="notification">50 (LOW)</td>
      </tr>
      <tr>
        <td>BEANS</td>
        <td>B</td>
        <td>100</td>
      </tr>
      <tr>
        <td>PEAS</td>
        <td>C</td>
        <td>110</td>
      </tr>
    </table>
    <p class="notification">NOTIFICATION: The amount of rice is low</p>
    <button class="button" onclick="viewStock()">VIEW STOCK</button>
    <button class="button" onclick="goBack()">BACK</button>
  </div>

  <script>
    function viewStock() {
      alert("Viewing stock details...");
    }

    function goBack() {
      alert("Going back...");
    }
  </script>

</body>

</html>
