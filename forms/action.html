<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #5a0cad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an action</h1>
        <button class="button">Download</button>
        <button class="button">Print</button>
    </div>
</body>
</html>
