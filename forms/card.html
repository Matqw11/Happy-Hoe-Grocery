<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card View</title>
    <style>
        .scrollable-container {
            flex-direction: column;
            flex-direction: row;
            width: 1800px;
        }

        /* Add styles for the card container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            /* Allow cards to wrap to the next line */
            gap: 20px;
            /* Add spacing between cards */
            border-radius: 10px;
        }

        /* Style for individual cards */
        .card {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
            transition: box-shadow 0.7s ease;
            /* Smooth transition on hover */
            cursor: pointer;
            border-radius: 10px;
        }

        /* Hover effect: Increase shadow on hover */
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Style for card content */
        .card-content {
            padding: 20px;
        }

        /* Style for card headings */
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Style for card paragraphs */
        .card p {
            font-size: 0.9rem;
            color: #555;
        }

        .card img {
            width: 90%;
            height: 350px;
            object-fit: cover;
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="scrollable-container">
        <div class="card-container">
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Tomatoes">
                <div class="card-content">
                    <h2>Tomatoes</h2>
                    <p>Fresh Tomatoes Straight from the Garden</p>
                </div>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Carrots">
                <div class="card-content">
                    <h2>Carrots</h2>
                    <p>Organic Carrots from the Garden</p>
                </div>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Cucumbers">
                <div class="card-content">
                    <h2>Cucumbers</h2>
                    <p>Organic Cucumbers from the Garden</p>
                </div>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Broccoli">
                <div class="card-content">
                    <h2>Broccoli</h2>
                    <p>Fresh Broccoli Harvested Daily</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
