<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Progress Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .generate-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Progress Report</h1>
        <div class="form-group">
            <label for="report-type">Report Type:</label>
            <input type="text" id="report-type" name="report-type">
        </div>
        <div class="form-group">
            <label for="date-range">Date Range:</label>
            <input type="text" id="date-range" name="date-range" placeholder="dd / mm / yy">
        </div>
        <div class="form-group">
            <label for="report-format">Report Format:</label>
            <input type="text" id="report-format" name="report-format">
        </div>
        <div class="buttons">
            <button class="generate-btn">GENERATE</button>
            <button class="cancel-btn">CANCEL</button>
        </div>
    </div>
</body>
</html>
